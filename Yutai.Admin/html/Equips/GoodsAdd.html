    </div>

<script type="text/x-jquery-tmpl" id="Equiptitle">
    <th>
        <h4>选择装备</h4>
        <select class="EquipSelect" name="EquipSelect" id="EquiptypeSel" onchange="EquipChange()">
            {{if Equips==null}}
            <option value="-1">选择装备</option>
            {{/if}}
            {{each Equips}}
            <option value="{{$value.EquipId}}">{{$value.EquipTitle}}</option>
            {{/each}}
        </select>
        <span id="_EquiptypeSel" style="color:red"></span>
    </th>
</script>

<script type="text/x-jquery-tmpl" id="EquipgoodsTemp">
    {{each Data}}
    <span class="haveAdmin" gid="{{$value.goodsID}}">{{$value.goodsName}}</span>
    {{/each}}
</script>

<script type="text/javascript">
    $(function () {
        loadlist();
        $("#btnsure").click(function () {
            if ($("#EquiptypeSel").val() == "-1") {
                $("#_EquiptypeSel").text("请先添加装备")
                return false;
            } else
            {
                $("#_EquiptypeSel").text("");
            };
            var selectgoods = [];
            var goodslist = { Data: [] };
            $(".goodsdiv").find("input").each(function () {
                if (this.checked) {
                    selectgoods.push(this.value);
                    goodslist.Data.push({ goodsID: this.value, goodsName: this.getAttribute("nvalue") });
                }
            });
            $.fspost('/api/Equip/PushGood', {
                Id: $("#EquiptypeSel").val(),
                GoodsList: selectgoods
            }).success(function (data) {
                if (data) {
                    $('#goods').html(template('EquipgoodsTemp', goodslist));
                }
            });
        });
    });
    function hide() {
        $(".addGoods").css("display", "none");
    };
    function show() {
        $(".addGoods").css("display", "block");
    };
    function loadlist() {
        $.fspost('/api/Equip/GoodList', {
            PageIndex: 0,// $.cookie('pageindex')
            PageSize: 0,
        }).success(function (data) {
            $.cookie('total', data.Total);
            $('#selectTitle').html(template('Equiptitle', data));
            $('#goods').html(template('EquipgoodsTemp', data));
            loadgoodlist();
        });
    }
    function loadgoodlist() {
        $.get("/api/Equip/GetGoodList", function (data) {
            var htmlstr = "";
            var nextNav = "";
            if (data.Data.length == 0) {
                htmlstr = '<div class="operate-nextBtn mt20"> <input type="submit" value="添加商品" class="saveBtn" id="btnNext" onclick="loadpage(\'/html/GoldGuide/GoldGuideGoodsAdd.html\')" /></div>';
            }
            for (var i = 0; i < data.Data.length; i++) {
                if (nextNav != data.Data[i].secondaryNavigationName) {
                    htmlstr += '<h4 style="padding-left:10px">' + data.Data[i].secondaryNavigationName + '</h4>';
                    nextNav = data.Data[i].secondaryNavigationName;
                }
                htmlstr += '<div style="padding-left:40px" class="goodsdiv"><input type="checkbox" class="boxmodule" value="' + data.Data[i].goodsID + '" nvalue="' + data.Data[i].goodsName + '"><span class="rolePostion">' + data.Data[i].goodsName + '</span></div>';
            }
            $('.userLine').html(htmlstr);
            bindCheck();
        })

    }

    function EquipChange() {
        var EquipId = $("#EquiptypeSel").val();
        $.fspost('/api/Equip/GoodListById', {
            PageIndex: 0,// $.cookie('pageindex')
            PageSize:0,
            EquipId: $("#EquiptypeSel").val()
        }).success(function (data) {
            $('#goods').html(template('EquipgoodsTemp', data));
            bindCheck();
        });
    };
    function bindCheck() {
        $(".userLine").find("input").each(function () {
            var that = this;
            that.checked = false;
            $(".haveAdmin").each(function () {
                if (this.getAttribute("gid") == that.value) {
                    that.checked = true;
                }
            })
        })
    }
</script>
