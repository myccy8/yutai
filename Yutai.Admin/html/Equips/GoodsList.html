

<script type="text/x-jquery-tmpl" id="goodtemp">
    <table class="deviceTable">
        <tr class="deviceIcon">
            <th class="deviceHead" width="18%">
                <select class="NewSelect" name="NewSelect" id="typeSelect" onchange="EquipChange()">
                    {{each Equips}}
                    <option value="{{$value.EquipId}}">{{$value.EquipTitle}}</option>
                    {{/each}}
                </select>
                <span id="spantypeSelect" style="color:red"></span>
            <th class="powerHead rightTxt" colspan="5" width="80%"><input class="deviceInput" name="" type="text" /><input name="搜索" value="搜索" class="searchServer" type="button" id="btnSearch" /><input name="添加" value="添加" class="searchServer" type="button" id="btnAdd" onclick="loadpage('/html/Equips/GoodAdd.html')" /></th>
        </tr>
        <tr class="devicetTitle">
            <th class="deviceNum" width="18%">商品图片</th>
            <th class="userAccount" width="20%">商品名称</th>
            <th class="userAccount" width="23%">购买链接</th>
            <th class="power" width="20%">操作</th>
        </tr>
        {{each Data}}
        <tr class="deviceContent canclick">
            <td class="deviceContent notice" newsid="{{$value.GoodId}}"><img style="width:100px;height:100px" src="{{$value.Img}}" /></td>
            <td class="deviceContent notice" newsid="{{$value.GoodId}}">{{$value.GoodName}}</td>
            <td class="deviceContent notice" newsid="{{$value.GoodId}}">{{$value.Url}}</td>
            <td width="20%">
                <input type="button" value="编辑" class="editorRole" goodid="{{$value.GoodId}}">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="删除" class="deleteRole" goodid="{{$value.GoodId}}">
            </td>
        </tr>
        {{/each}}
    </table>
    <div id="pagediv"></div>
</script>
<div class="row-fluid" id="load_content">
</div>
<script type="text/javascript">
    var obj = {};
    $(function () {
        loadlist();
    })
    function NewChange() {
        var newId = $("#typeSelect").val();
        $.fspost('/api/Equip/GoodListById', {
            PageIndex: $.cookie('pageindex'),// $.cookie('pageindex')
            PageSize: $.PageSize,
            NewId: newId
        }).success(function (data) {
            $.cookie('total', data.Total);
            data.News = obj;
            $('#load_content').html(template('goodtemp', data));
            $("#typeSelect").val(newId);
            $('#pagediv').load("/html/pager.html");
            BindClickBtn();
        });
    }
    //绑定ClickBtn事件
    function BindClickBtn() {

        $(".editorRole").click(function () {

            var pageUrl = "/html/Equips/GoodUpdate.html?GoodId=" + $(this).attr("goodid");
            $.cookie('pageurl', pageUrl);
            loadpage(pageUrl);
        });
        $(".deleteRole").click(function () {
            var request = {
                NewId: $("#typeSelect").val(),
                GoodId: $(this).attr("goodid"),
            }
            if (confirm("确定要删除?删除的同时将删除有关的资讯")) {
                $.ajax({
                    url: '/api/Equip/GoodDelete',
                    type: 'Post',
                    data: JSON.stringify(request),
                    contentType: "application/json;charset=utf-8",
                    statusCode: {
                        200: function (data) {
                            loadpage("/html/Equips/GoodList.html");
                        }, 401: function (jqXHR, textStatus, errorThrown) {
                            window.location.href = '/html/login.html';
                        }
                    }
                });
            }
        });

    }
    //页数改变数据重新请求
    function pageindexchanged() {
        loadlist();
    }
    //加载列表
    function loadlist(newId) {
        var request =
        $.fspost('/api/Equip/GoodsList', {
            PageIndex: $.cookie('pageindex'),// $.cookie('pageindex')
            PageSize: $.PageSize,
        }).success(function (data) {
            $.cookie('total', data.Total);
            obj = data.News;
            $('#load_content').html(template('goodtemp', data));
            $('#pagediv').load("/html/pager.html");
            BindClickBtn();
        });
    }
</script>
