<div class="meeting-header">
    <span>装备列表</span>
</div>
<div class="row-fluid" id="load_content">
</div>
<div class="mt20">
    <input type="button" class="saveBtn" id="btnAdd" value="添加" />
</div>
<script type="text/x-jquery-tmpl" id="equiplisttmp">
    <table class="deviceTable">
        <!--<tr class="deviceIcon">
            <th class="deviceHead" width="18%"></th>
            <th class="powerHead rightTxt" colspan="4" width="80%"><input class="deviceInput" name="" type="text" /><input name="搜索" value="搜索" class="searchServer" type="button" id="btnSearch" /><input name="添加" value="添加" class="searchServer" type="button" id="btnAdd" /></th>
        </tr>-->
        <tr class="devicetTitle">
            <th class="deviceNum" width="20%">装备名称</th>
            <th class="userAccount" width="10%">必要性</th>
            <th class="userAccount" width="10%">已装备数</th>
            <th class="userAccount" width="40%">选购要点</th>
            <th class="power" width="20%">操作</th>
        </tr>
        {{each Data}}
        <tr class="deviceContent canclick">
            <td class="deviceContent notice deviceNum " width="20%" equipid="{{$value.EquipId}}">{{$value.EquipName}}</td>
            <td class="deviceContent notice" equipid="{{$value.EquipId}}">{{$value.Necessity}}</td>
            <td class="deviceContent notice" equipid="{{$value.EquipId}}">{{$value.EquippedCount}}</td>
            <td class="deviceContent notice" equipid="{{$value.EquipId}}">{{$value.Cruces}}</td>
            <td width="20%">
                <input type="button" value="编辑" class="editorRole" equipid="{{$value.EquipId}}">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="删除" class="deleteRole" equipid="{{$value.EquipId}}">
            </td>
        </tr>
        {{/each}}
    </table>
    <div id="pagediv"></div>
</script>
<script type="text/javascript">

    $(function () {
        $("#btnAdd").click(function () {
            loadpage("/html/Equips/EquipAdd.html");
        });
        loadlist();
    })

    //绑定ClickBtn事件
    function BindClickBtn() {

        $(".editorRole").click(function () {

            var pageUrl = "/html/Equips/EquipUpdate.html?equipId=" + $(this).attr("equipid");
            $.cookie('pageurl', pageUrl);
            loadpage(pageUrl);
        });
        $(".deleteRole").click(function () {
            var request = { 
                EquipId: $(this).attr("equipid"),
            }
            if (confirm("确定要删除?删除的同时将删除有关的资讯")) {
                $.ajax({
                    url: '/api/Equip/EquipDel',
                    type: 'Post',
                    data: JSON.stringify(request),
                    contentType: "application/json;charset=utf-8",
                    statusCode: {
                        200: function (data) {
                            loadpage("/html/Equips/EquipsList.html");
                        }, 401: function (jqXHR, textStatus, errorThrown) {
                            window.location.href = '/html/login.html';
                        }
                    }
                });
            }
        });

    }
    //页数改变数据重新请求
    function pageindexchanged() {
        loadlist();
    }
    //加载列表
    function loadlist() {
        var request =
        $.fspost('/api/Equip/EquipsList', {
            PageIndex: $.cookie('pageindex'),// $.cookie('pageindex')
            PageSize: $.PageSize,
        }).success(function (data) {
            $.cookie('total', data.Total);
            $('#load_content').html(template('equiplisttmp', data));
            $('#pagediv').load("/html/pager.html");
            BindClickBtn();
        });
    }

</script>
