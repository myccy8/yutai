<div class="row-fluid" id="contentwrapper">
    <table class="deviceTable" cellspacing="0" cellpadding="0">
        <thead>
            <tr style="border:0px" id="PrimaryNavigationnametemp"></tr>
            <tr class="devicetTitle">
                <!--<th class="userAccount" width="25%">ID</th>-->
                <th class="deviceNum" width="5%">导航图片</th>
                <th class="userAccount">导航名称</th>
                <th class="power" width="20%">操作</th>
            </tr>
        </thead>
        <tbody id="_Navigation"></tbody>
    </table>
    <div class="mt20">
        <input type="button" class="saveBtn" id="btnAdd" value="添加" />
    </div>
</div>
<script type="text/x-jquery-tmpl" id="Navigation">
    {{each Data}}
    <tr class="deviceContent canclick">
        <td class="deviceContent notice" nextNavId="{{$value.secondaryNavigationID}}">
            <a class="cbox_single thumbnail cboxElement">
                <img alt="" src="{{$value.secondaryNavigationImage}}" style="height:70px;width:80px">
            </a>
        </td>
        <!--<td class="deviceContent notice" newsid="{{$value.NewId}}"><img style="width:100px;height:100px" src="{{$value.NewImg}}" /></td>-->
        <td class="deviceContent notice deviceNum " width="20%" nextnavid="{{$value.secondaryNavigationID}}">{{$value.secondaryNavigationName}}</td>
        <td width="20%">
            <input type="button" value="编辑" class="editorRole" nextnavid="{{$value.secondaryNavigationID}}">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="button" value="删除" class="deleteRole" nextnavid="{{$value.secondaryNavigationID}}">
        </td>
    </tr>
    {{/each}}
    <div id="pagediv"></div>
</script>

<script type="text/x-jquery-tmpl" id="_PrimaryNavigationnametemp">
    <th>
        <div class="news-name formfile-label" style=" margin-bottom: -10px; ">选择一级菜单</div>
        <select class="NewSelect" name="primarySelect" id="primarySelect" onchange="loadNavigationlist()">
            {{if Data.length==0}}
            <option value="-1">选择一级菜单</option>
            {{/if}}
            {{each Data}}
            <option value="{{$value.primaryNavigationID}}">{{$value.primaryNavigationName}}</option>
            {{/each}}
        </select>
    </th>
</script>
<script type="text/javascript">
    $(function () {
        loadlist();
        $("#btnAdd").click(function () {
            loadpage("/html/GoldGuide/GoldGuideSecondaryNavigationAdd.html");
        });
    });
    function loadlist() {
        $.fspost('/api/GoldGuidePrimaryNavigation/GoldGuidePrimaryNavigationList').success(function (data) {
            $('#PrimaryNavigationnametemp').html(template('_PrimaryNavigationnametemp', data));
            loadNavigationlist();
        })
    }
    function loadNavigationlist() {
        $.fspost('/api/GoldGuideSecondaryNavigation/GoldGuideSecondaryNavigationList', {
                PageIndex: $.cookie('pageindex'),// $.cookie('pageindex')
                PageSize: $.PageSize,
                PrimaryNavigationID: $("#primarySelect").val()
            }).success(function (data) {
                $.cookie('total', data.Total);
                $('#_Navigation').html(template('Navigation', data));
                BindClickBtn();
            });
    }
    //绑定ClickBtn事件
    function BindClickBtn() {

        $(".editorRole").click(function () {

            var pageUrl = "/html/GoldGuide/NextNavUpdate.html?nextnavid=" + $(this).attr("nextnavid");
            $.cookie('primarySelect', $("#primarySelect").val());
            $.cookie('pageurl', pageUrl);
            loadpage(pageUrl);
        });
        $(".deleteRole").click(function () {
            var that = $(this);
            var request = {
                Nextnavid: $(this).attr("nextnavid"),
            }
            if (confirm("确定要删除?")) {
                $.ajax({
                    url: '/api/GoldGuideSecondaryNavigation/GoldGuidesecondaryNavigationDel',
                    type: 'Post',
                    data: JSON.stringify(request),
                    contentType: "application/json;charset=utf-8",
                    statusCode: {
                        200: function (data) {
                            that.parent().parent().remove();
                        }, 401: function (jqXHR, textStatus, errorThrown) {
                            window.location.href = '/html/login.html';
                        }
                    }
                });
            }
        });

    }
</script>
