<style>
    .news-line-box {
    }

        .news-line-box .news-name {
            font-family: Tahoma;
            margin-top: 5px;
        }

        .news-line-box .meetting-input {
            width: 300px;
        }
</style>

<div class="meeting-header">
    <span>添加商品</span>
</div>
<form id="formfile" action="/api/GoldGuideSecondaryNavigation/SaveGoods" method="post" enctype="multipart/form-data" name="formfile" target="submitgoods">
    <div id="_secondSelect"></div>
    <div class="news-line-box">
        <div class="news-name formfile-label">
            商品名称：
        </div>
        <div class="news-content">
            <input class="meetting-input" type="text" id="txtgoodsTitle" placeholder="请填写商品名称" name="goodsName" />
            <span id="spangoodsTitle" style="color:red"></span>
        </div>
    </div>
    <div class="news-line-box">
        <div class="news-name formfile-label">
            商品图片
        </div>
        <div class="news-content">
            <div class="upload_img" style="height: 137px; width: 148px;" id="preview_fake">
                <img id="preview" src="/Images/no-image.jpg" style=" width:130px; height: 130px;" />
            </div>
            <div class="upload_product">
                <input type="file" id="uploadfile" style=" position: absolute; opacity: 0; width: 76px; height: 30px; cursor: pointer;" name="Img" />
                <button class="upload_btn">
                    上传
                </button>
                <span id="spanImg" style="color:red"></span>
            </div>
        </div>
    </div>
    <div class="news-line-box">
        <div class="news-name formfile-label">
            商品链接地址：
        </div>
        <div class="news-content">
            <input class="meetting-input" type="text" id="txtLink" placeholder="请填写商品链接地址" name="goodsUrl" />
            <span id="spanLink" style="color:red"></span>
        </div>
    </div>
    <div class="operate-nextBtn mt20">
        <input type="submit" value="添加" class="saveBtn" id="btnNext" />
        <!--返回上一页-->
        <input type="button" value="返回" class="saveBtn" id="btnBefore" />
    </div>
</form>
<iframe id="submitgoods" name="submitgoods" style="display:none;"></iframe>

<script type="text/x-jquery-tmpl" id="sencondTemp">
    <div class="news-name formfile-label">选择二级菜单</div>
        <select class="NewSelect" name="secondSelect" id="secondSelect">
            {{if Data.length==0}}
            <option value="-1">选择二级菜单</option>
            {{/if}}
            {{each Data}}
            <option value="{{$value.secondaryNavigationID}}">{{$value.secondaryNavigationName}}</option>
            {{/each}}
        </select>
    <span id="_second" style="color:red"></span>
</script>

<script type="text/javascript">
    //主入口
    $(function () {
        loadlist();
        ControlReisterDataPicker();
        $("#uploadfile").change(function () {
            change();
        });
        //返回上一页
        $("#btnBefore").click(function () {
            loadpage("/html/GoldGuide/GoldGuideGoodsList.html");
        });
        $('#formfile').submit(function () {
            if ($("#uploadfile").val() == "" || $("#preview").attr("src") == "/Images/no-image.jpg") {
                $("#spanImg").text("图片不能为空");
                return false;
            } else {
                $("#spanImg").text("");
            };
            if ($("#secondSelect").val() == -1) {
                $("#_second").text("请先添加二级菜单");
                return false;
            } else {
                $("#_second").text("");
            }
            var a = setInterval(function () {
                var val = $(top['submitgoods'].document.body).text();
                if (val) {
                    clearInterval(a);
                    alert("添加成功");
                    $("#txtgoodsTitle").val("");
                    $("#txtLink").val("");
                    $("#preview").attr("src", "/Images/no-image.jpg");
                }
            }, 500);
            return Add();
        })
    });
    function change() {
        var pic = document.getElementById("preview"),
            file = document.getElementById("uploadfile"),
            isIE6 = navigator.userAgent.match(/MSIE 6.0/) != null;
        if ("FileReader" in window) {
            html5Reader(file);
        }
        else {
            file.select();
            file.blur();
            var reallocalpath = document.selection.createRange().text;
            if (isIE6) {
                pic.src = reallocalpath;
            }
            else {
                pic.src = 'data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==';
                pic.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod='scale',src=\"" + reallocalpath + "\")";
            }
        }
    };
    function loadlist() {
        $.fspost('/api/GoldGuideSecondaryNavigation/GoodsNavList', {
            PageIndex: 0,// $.cookie('pageindex')
            PageSize: 0,
        }).success(function (data) {
            $('#_secondSelect').html(template('sencondTemp', data));
        });
    }
    function html5Reader(file) {
        var file = file.files[0];
        var reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function (e) {
            var pic = document.getElementById("preview");
            pic.src = this.result;
        }
    }
    function Add() {
        //进行检测
        $("#txtgoodsTitle").focusout();
        $("#txtLink").focusout();
        if (!checkValNull("#txtgoodsTitle") || !checkValNull("#txtLink")) {
            return false;
        }
    }

    /******控件注册*****/

    function ControlReisterDataPicker() {
        $('input[type="text"].jdatepicker').each(function () {
            var $this = $(this);
            if (!$this.attr('yrange')) {
                $this.datepicker({
                    changeMonth: true, changeYear: true, onSelect: function () {
                        $(this).focusout();
                    }
                });
            } else {
                var year = $this.val().split('年')[0];
                $this.datepicker({ minDate: new Date(year, 0, 1), maxDate: new Date(year, 11, 31), changeMonth: true });
            }
        });
    }

    /***focusout***/
    $("#txtgoodsTitle").focusout(function () {
        //console.log(checkValNull("#txtNewsTitle"));
        if (!checkValNull($(this))) {
            $("#spangoodsTitle").text("商品名称不能为空");
        } else {
            $("#spangoodsTitle").text("");
        }
    });
    $("#txtLink").focusout(function () {
        if (!checkValNull($(this))) {
            $("#spanLink").text("商品链接地址不能为空");
        } else {
            $("#spanLink").text("");
        }

    });

    function checkValNull($val) {
        if ($($val).val() == "") {
            return false;
        } else {
            return true;
        }
    }

    //检测非表单元素是否为空
    function checkTextNull($text) {
        if ($($text).text() == "") {
            return false;
        } else {
            return true;
        }
    }

    //检测时间格式
    function dateVerity(date) {
        var patrn = /(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48]|[2468][048]|[3579][26])00))-02-29)/;
        if (!patrn.test(date)) {
            return false;
        } else {
            return true;
        }
    }
    function checkNum($val) {
        return /^-?[0-9]\d*$/.test($($val).val());
    }

</script>
