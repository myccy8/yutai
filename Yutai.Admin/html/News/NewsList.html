<div class="meeting-header">
    <span>资讯列表</span>
</div>
<div class="row-fluid" id="load_content">
</div>
<div class="mt20">
    <input type="button" class="saveBtn" id="btnAdd" value="添加" />
</div>
<script type="text/x-jquery-tmpl" id="newlisttmp">
    <table class="deviceTable">
        <!--<tr class="deviceIcon">
            <th class="deviceHead" width="18%"></th>
            <th class="powerHead rightTxt" colspan="4" width="80%"><input class="deviceInput" name="" type="text" /><input name="搜索" value="搜索" class="searchServer" type="button" id="btnSearch" /><input name="添加" value="添加" class="searchServer" type="button" id="btnAdd" /></th>
        </tr>-->
        <tr class="devicetTitle">
            <th class="deviceNum" width="5%">资讯图片</th>
            <th class="deviceNum" width="20%">资讯标题</th>
            <th class="userAccount" width="20%">创建时间</th>
            <th class="userAccount" width="10%">宝宝天数</th>
            <th class="userAccount" width="10%">宝宝性别</th>
            <th class="power" width="20%">操作</th>
        </tr>
        {{each Data}}
        <tr class="deviceContent canclick">
            <td class="deviceContent notice" newsid="{{$value.NewId}}">
                <a class="cbox_single thumbnail cboxElement">
                    <img alt="" src="{{$value.NewImg}}" style="height:70px;width:80px">
                </a>
            </td>
           <!--<td class="deviceContent notice" newsid="{{$value.NewId}}"><img style="width:100px;height:100px" src="{{$value.NewImg}}" /></td>-->
            <td class="deviceContent notice deviceNum " width="20%" newsid="{{$value.NewId}}">{{$value.NewsTitle}}</td>
            <td class="deviceContent notice" newsid="{{$value.NewId}}">{{$value.CreateDate.split('T')[0]}}</td>
            <td class="deviceContent notice" newsid="{{$value.NewId}}">{{$value.bornDays}}</td>
            <td class="deviceContent notice" newsid="{{$value.NewId}}">{{$value.Sex==1?'男':'女'}}</td>
            <td width="20%">
                <input type="button" value="编辑" class="editorRole" newsid="{{$value.NewId}}">&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="删除" class="deleteRole" newsid="{{$value.NewId}}">
            </td>
        </tr>
        {{/each}}
    </table>
    <div id="pagediv"></div>
</script>
<script type="text/javascript">

    $(function () {
        $("#btnAdd").click(function () {
            loadpage("/html/News/NewsAdd.html");
        });
        loadlist();
    })

    //绑定ClickBtn事件
    function BindClickBtn() {

        $(".editorRole").click(function () {

            var pageUrl = "/html/News/NewsUpdate.html?newsId=" + $(this).attr("newsId");
            $.cookie('pageurl', pageUrl);
            loadpage(pageUrl);
        });
        $(".deleteRole").click(function () {
            var request = {
                NewId: $(this).attr("newsId"),
            }
            if (confirm("确定要删除?删除的同时将删除有关的资讯")) {
                $.ajax({
                    url: '/api/News/NewsDelete',
                    type: 'Post',
                    data: JSON.stringify(request),
                    contentType: "application/json;charset=utf-8",
                    statusCode: {
                        200: function (data) {
                            loadpage("/html/News/NewsList.html");
                        }, 401: function (jqXHR, textStatus, errorThrown) {
                            window.location.href = '/html/login.html';
                        }
                    }
                });
            }
        });

    }
    //页数改变数据重新请求
    function pageindexchanged() {
        loadlist();
    }
    //加载列表
    function loadlist() {
        var request =
        $.fspost('/api/News/NewsList', {
            PageIndex: $.cookie('pageindex'),// $.cookie('pageindex')
            PageSize: $.PageSize,
        }).success(function (data) {
            $.cookie('total', data.Total);
            $('#load_content').html(template('newlisttmp', data));
            $('#pagediv').load("/html/pager.html");
            BindClickBtn();
        });      
    }

</script>
