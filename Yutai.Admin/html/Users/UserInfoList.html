
<div class="meeting-header">
    <span>用户列表</span>
</div>
<div class="row-fluid" id="load_content">
</div>
<script id="UserInfotmp" type="text/x-jquery-tmpl">
    <table class="deviceTable">
        <!--<tr class="deviceIcon">
            <th class="deviceHead" width="18%"></th>
            <th class="powerHead rightTxt" colspan="4" width="80%"><input class="deviceInput" name="" type="text" /><input name="搜索" value="搜索" class="searchServer" type="button" id="btnSearch" /><input name="添加" value="添加" class="searchServer" type="button" id="btnAdd" /></th>
        </tr>-->
        <tr class="devicetTitle">
            <th class="deviceNum" width="20%">登录名</th>
            <th class="userAccount" width="20%">姓名</th>
            <!--<th class="userAccount" width="20%">性别</th>
            <th class="userAccount" width="20%">出生年月</th>-->
            <th class="userAccount" width="20%">手机号</th>
        </tr>
        {{each Data}}
        <tr class="deviceContent canclick" style="cursor:pointer">
            <td class="deviceContent users deviceNum " usersname="{{$value.LoginName}}">{{$value.LoginName}}</td>
            <td class="deviceContent users" usersname="{{$value.LoginName}}">{{$value.UserName}}</td>
            <!--<td class="deviceContent users" usersname="{{$value.LoginName}}">{{$value.Sex}}</td>-->
          <!--<td class="deviceContent users" usersname="{{$value.LoginName}}">{$value.Birthday.split('T')[0]}</td>-->
            <td class="deviceContent users" usersname="{{$value.LoginName}}">{{$value.MobilePhone}} </td>
        </tr>
        {{/each}}
    </table>
    <div id="pagediv"></div>
</script>
<script type="text/javascript">
    $(function () {
        loadlist();
    });
    //绑定ClickBtn事件
    function BindClickBtn() {
        $(".users").click(function () {
            var pageUrl = "/html/Users/UserLoginInfo.html?usersName=" + $(this).attr("UsersName");
            $.cookie('pageurl', pageUrl);
            loadpage(pageUrl);
        });
    }
    //页数改变数据重新请求
    function pageindexchanged() {
        loadlist();
    }
    //加载列表
    function loadlist() {
        $.fspost('/api/Users/UsersList', {
            PageIndex: $.cookie('pageindex'),// $.cookie('pageindex')
            PageSize: $.PageSize,
        }).success(function (data) {
            $.cookie('total', data.Total);
            $('#load_content').html(template('UserInfotmp', data));
            $('#pagediv').load("/html/pager.html");
            BindClickBtn();
        });
    }


</script>
